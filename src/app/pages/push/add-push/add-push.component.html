<div fxLayout="row wrap" fxLayout="column" fxLayoutAlign="space-between center">
  <mat-card-header>
    <mat-card-title>
      <h2>CREATE NEW NOTIFICATION</h2>
    </mat-card-title>
  </mat-card-header>

  <mat-form-field class="w-80" fxFlex>
    <mat-label>Header</mat-label>
    <input matInput placeholder="Header" [(ngModel)]="data.header" autocomplete="off" required>
  </mat-form-field>
  
  <mat-form-field class="w-80" fxFlex>
    <mat-label>Content</mat-label>
    <textarea matInput placeholder="Content" rows="3" [(ngModel)]="data.content" autocomplete="off" required></textarea>
  </mat-form-field>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="publish()">PUBLISH</button>
    <button mat-raised-button mat-dialog-close color="secondary">CANCEL</button>
  </mat-card-actions>
</div>
